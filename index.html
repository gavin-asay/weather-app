<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container vh-100">
        <row class="d-flex h-100">
            <header class="col-12 col-md-6 col-lg-3 bg-warning h-100">
                <h1 class="text-white">Weather App</h1>
                <nav class="text-white">
                    <form id="find">
                        <label for="search">Search for a city:</label>
                        <input type="text" name="search" id="search" />
                    </form>
                    <h2>Previously searched cities:</h2>
                </nav>
            </header>
            <section class="col-12 col-md-6 col-lg-9 mt-2">
                <article id="today-weather" class="card border">
                    <div class="card-header">
                        <h2 class="card-title">Today's Weather</h2>
                        <h3 class="card-subtitle">December 12, 2020</h3>
                    </div>
                    <div class="card-body">
                        <h4 id="city-name">Search for a city</h4>
                        <p id="temp-today">Temperature: <span></span> &#8457;</p>
                        <p id="humidity-today">Humidity: <span></span>%</p>
                        <p id="wind-today">Wind Speed: <span></span> MPH</p>
                        <p id="uv-today">UV Index: <span></span></p>
                    </div>
                </article>
                <article id="today-weather" class="card border">
                    <div class="card-header">
                        <h2 class="card-title">Five-Day Forecast</h2>
                    </div>
                    <div class="card-body d-flex flex-wrap justify-content-center">
                        <div id="forecast-1" class="bg-primary text-white p-2 m-2">Temperature: 70 &#8457;</div>
                        <div id="forecast-2" class="bg-primary text-white p-2 m-2">Temperature: 70 &#8457;</div>
                        <div id="forecast-3" class="bg-primary text-white p-2 m-2">Temperature: 70 &#8457;</div>
                        <div id="forecast-4" class="bg-primary text-white p-2 m-2">Temperature: 70 &#8457;</div>
                        <div id="forecast-5" class="bg-primary text-white p-2 m-2">Temperature: 70 &#8457;</div>
                    </div>
                </article>
            </section>

        </row>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
